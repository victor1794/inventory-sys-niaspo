name: Inventory CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # --------------------------
  # 1. CI: запуск тестов
  # --------------------------
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        run: pytest -vv

  # --------------------------
  # 2. CD: build + deploy (локальный runner)
  # --------------------------
  deploy:
    needs: tests
    runs-on: self-hosted   # <-- важно: локальный runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build API image
        run: |
          docker build -t inventory-api:latest .

      - name: Build Frontend image
        run: |
          for i in {1..5}; do
            docker build -t inventory-frontend:latest ./frontend && break
            echo "Build failed, retrying in 5s..."
            sleep 5
          done

      - name: Update API service in Swarm
        run: |
          docker service update --force \
            --image inventory-api:latest \
            inventory_inventory-api

      - name: Update Frontend service in Swarm
        run: |
          docker service update --force \
            --image inventory-frontend:latest \
            inventory_frontend

      - name: Show service list (debug)
        run: docker service ls
