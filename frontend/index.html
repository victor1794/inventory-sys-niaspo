<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Inventory System – Панель управления</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 30px auto;
            padding: 10px;
        }

        input, button {
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        td, th {
            border: 1px solid #aaa;
            padding: 8px;
        }

        button.delete {
            background: #d9534f;
            color: white;
            border: none;
            padding: 6px 10px;
            cursor: pointer;
        }

        button.delete:hover {
            background: #c9302c;
        }
    </style>
</head>

<body>

<h2>Управление магазинами</h2>

<input id="storeName" type="text" placeholder="Название магазина">
<button onclick="addStore()">Добавить магазин</button>

<h3>Список магазинов</h3>
<table id="storesTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Удалить</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    const API = "http://localhost:8000";

    async function loadStores() {
        const resp = await fetch(`${API}/stores`);
        const stores = await resp.json();

        const tbody = document.querySelector("#storesTable tbody");
        tbody.innerHTML = "";

        stores.forEach(store => {
            const tr = document.createElement("tr");

            tr.innerHTML = `
                <td>${store.id}</td>
                <td>${store.name}</td>
                <td>
                    <button class="delete" onclick="deleteStore(${store.id})">X</button>
                </td>
            `;

            tbody.appendChild(tr);
        });
    }

    async function addStore() {
        const name = document.getElementById("storeName").value;
        if (!name.trim()) return alert("Введите название");

        await fetch(`${API}/stores`, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ name })
        });

        document.getElementById("storeName").value = "";
        loadStores();
    }

    async function deleteStore(id) {
        await fetch(`${API}/stores/${id}`, { method: "DELETE" });
        loadStores();
    }

    loadStores();
</script>

</body>
</html>
