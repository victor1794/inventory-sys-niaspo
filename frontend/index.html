<!-- Раздел добавления остатков -->
<div class="card">
    <h2>Добавить остатки</h2>
    <input id="stock-store" placeholder="ID магазина" type="number">
    <input id="stock-product" placeholder="ID товара" type="number">
    <input id="stock-qty" placeholder="Количество" type="number">
    <button onclick="addStock()">Добавить/обновить</button>
</div>

<!-- Таблица остатков -->
<h2 class="table-title">Остатки</h2>
<table id="stock-table">
    <thead>
    <tr><th>Магазин</th><th>Товар</th><th>Количество</th><th>Действия</th></tr>
    </thead>
    <tbody></tbody>
</table>
