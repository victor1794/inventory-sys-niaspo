<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retail Inventory System</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="wrapper">
        <h1>Retail Inventory System</h1>

        <div class="cards">
            <!-- Добавить магазин -->
            <div class="card">
                <h2>Добавить магазин</h2>
                <input type="text" id="store-name" placeholder="Название магазина">
                <input type="text" id="store-city" placeholder="Город">
                <button onclick="addStore()">Создать магазин</button>
            </div>

            <!-- Добавить товар -->
            <div class="card">
                <h2>Добавить товар</h2>
                <input type="text" id="product-name" placeholder="Название товара">
                <input type="text" id="product-sku" placeholder="Артикул (SKU)">
                <button onclick="addProduct()">Создать товар</button>
            </div>

            <!-- Управление остатками -->
            <div class="card">
                <h2>Управление остатками</h2>
                <input type="number" id="stock-store" placeholder="ID магазина">
                <input type="number" id="stock-product" placeholder="ID товара">
                <input type="number" id="stock-qty" placeholder="Количество" value="0">
                <button onclick="addStock()">Сохранить остатки</button>
                <button class="secondary" onclick="loadStock()">Обновить таблицу</button>
                <button class="danger" onclick="clearAllData()">Очистить данные</button>
            </div>
        </div>

        <!-- Таблица магазинов -->
        <h2 class="table-title">Магазины</h2>
        <table id="stores-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Название</th>
                    <th>Город</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="4" class="loading">Загрузка...</td>
                </tr>
            </tbody>
        </table>

        <!-- Таблица товаров -->
        <h2 class="table-title">Товары</h2>
        <table id="products-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Название</th>
                    <th>Артикул (SKU)</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="4" class="loading">Загрузка...</td>
                </tr>
            </tbody>
        </table>

        <!-- Таблица остатков -->
        <h2 class="table-title">Остатки</h2>
        <table id="stock-table">
            <thead>
                <tr>
                    <th>Магазин</th>
                    <th>Товар</th>
                    <th>Количество</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="4" class="loading">Загрузка...</td>
                </tr>
            </tbody>
        </table>

        <div style="text-align: center; margin-top: 30px; color: #666; font-size: 12px;">
            <p>Retail Inventory System v1.0 | API: <span id="api-status">Не подключен</span></p>
        </div>
    </div>

    <script src="static/script.js"></script>
    <script>
        // Проверка подключения к API
        async function checkApiStatus() {
            try {
                const response = await fetch('http://localhost:8000/health');
                const statusEl = document.getElementById('api-status');
                if (response.ok) {
                    statusEl.textContent = 'Подключен';
                    statusEl.style.color = '#5cb85c';
                } else {
                    statusEl.textContent = 'Ошибка подключения';
                    statusEl.style.color = '#d9534f';
                }
            } catch (error) {
                const statusEl = document.getElementById('api-status');
                statusEl.textContent = 'Сервер не запущен';
                statusEl.style.color = '#d9534f';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            checkApiStatus();
            setInterval(checkApiStatus, 10000);
        });
    </script>
</body>
</html>
